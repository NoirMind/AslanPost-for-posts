<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./loginpage.css">
  <title>Login Page</title>
</head>
<body>
  <main>
    <section class="container login__page__section">
      <img src="./img/Group 28.png" alt="glstr" class="logo" loading="lazy">
      <div class="two__phases">

        <!-- Робот -->
        <div class="gladiator">
          <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js"></script>
          <spline-viewer class="robot-bg" url="https://prod.spline.design/ksjtpLjv15nWToJ2/scene.splinecode"></spline-viewer>
        </div>

        <!-- Форма логина -->
        <div class="login_box content-front">
          <div class="loginpage__textbox">
            <h1 class="login_box_h1">Everything fast with Aslan Post </h1>
            <p class="login_box_b">Gladiator’s Strength, Lightning Speed</p>
          </div>

          <input type="text" id="username" placeholder="Login" class="login_box_input content-front">
          <input type="password" id="password" placeholder="Password" class="login_box_input content-front">
          <button type="button" id="loginBtn" class="login_button content-front">Login</button>
          <p id="error" style="color:red; display:none;">Неверный логин или пароль!</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./login-page.js"></script>
</body>
</html>
